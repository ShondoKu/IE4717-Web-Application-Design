<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling Rules</title>
    <style>
        h1{
            color:blue;
        }
        p{
            color:red;
        }
    </style>
</head>
<body>
    <h1> Styled to blue</h1>
    <p> Styled to red and the other paragraph will still be red.</p>
    <p> This is like global rule in terms of style</p>
</body>
</html>
